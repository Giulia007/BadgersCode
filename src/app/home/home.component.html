<div class="topics-panel">
    <h3>All Topics</h3>  
      <mat-tab-group>
        <mat-tab label="Beginner">
            <topics-card-list (topicEdited)="reloadTopic()"
            [topics]="beginnerTopics$ | async"
            ></topics-card-list>
        </mat-tab>
        <mat-tab label="Advanced">
            <topics-card-list (topicEdited)="reloadTopic()"
            [topics]="advancedTopics$ | async"></topics-card-list>
        </mat-tab>
      </mat-tab-group>
</div>
